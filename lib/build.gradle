plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.1.0'    
}

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
    maven { url "http://jars.interlis.ch"; allowInsecureProtocol true }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'

    api 'ch.interlis:iox-api:1.0.4'
    api 'ch.interlis:iox-ili:1.21.7'
    api 'com.vividsolutions:jts-core:1.14.0'
    api 'com.vividsolutions:jts-io:1.14.0'
    api 'ch.interlis:ili2c-core:5.2.1'
    api 'org.graalvm.nativeimage:svm:21.2.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
